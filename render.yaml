# Render Blueprint - Music Discovery API
# Defines: Web Service, PostgreSQL Database, Redis Cache

services:
  # Web Service
  - type: web
    name: music-discovery-api
    runtime: python
    plan: starter
    region: oregon
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python scripts/init_postgres.py
    
    startCommand: python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 2
    healthCheckPath: /api/health/live
    autoDeploy: true
    
    # Environment Variables
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      
      # Spotify OAuth - Set manually in Render dashboard
      - key: SPOTIFY_CLIENT_ID
        sync: false
      
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      
      - key: SPOTIFY_REDIRECT_URI
        value: https://music-discovery-api.onrender.com/api/auth/callback
      
      # Security - Auto-generated by Render
      - key: JWT_SECRET
        generateValue: true
      
      - key: CRYPTO_KEY
        generateValue: true
      
      # Database - Auto-linked
      - key: DATABASE_URL
        fromDatabase:
          name: music-discovery-db
          property: connectionString
      
      # Redis - Auto-linked
      - key: REDIS_URL
        fromService:
          type: redis
          name: music-discovery-redis
          property: connectionString
      
      - key: LOG_LEVEL
        value: INFO
      
      - key: ENVIRONMENT
        value: production

# PostgreSQL Database
databases:
  - name: music-discovery-db
    plan: starter
    databaseName: music_discovery
    region: oregon
    postgresMajorVersion: 15

# Redis Cache
  - name: music-discovery-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru
