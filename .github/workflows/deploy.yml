# CI/CD Pipeline - Music Discovery API
# Automated testing, security scanning, and deployment to Render

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'

jobs:
  # Lint & Code Quality
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Check code formatting with Black
        run: black --check app/ tests/ scripts/
        continue-on-error: true
      
      - name: Check import sorting with isort
        run: isort --check-only app/ tests/ scripts/
        continue-on-error: true
      
      - name: Lint with flake8
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 app/ tests/ scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 app/ tests/ scripts/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # ==========================
  # Job 2: Security Scanning
  # ==========================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install safety bandit
      
      - name: Check for vulnerabilities with Safety
        run: safety check --json
        continue-on-error: true
      
      - name: Security scan with Bandit
        run: bandit -r app/ -f json -o bandit-report.json
        continue-on-error: true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json

  # Test Suite
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    # Service containers for testing
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: test_music_discovery
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio
      
      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/test_music_discovery
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_jwt_secret_key_for_ci
          CRYPTO_KEY: dGVzdF9jcnlwdG9fa2V5XzMyX2J5dGVzX2xvbmc=
          SPOTIFY_CLIENT_ID: test_client_id
          SPOTIFY_CLIENT_SECRET: test_client_secret
          SPOTIFY_REDIRECT_URI: http://localhost:8000/api/auth/callback
        run: |
          pytest tests/ \
            --verbose \
            --maxfail=3 \
            --disable-warnings \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
      
      - name: Coverage comment (on PR)
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
        continue-on-error: true

  # Build Validation
  build:
    name: Validate Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Simulate build process
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "‚úÖ Build simulation successful"
      
      - name: Check for missing dependencies
        run: |
          pip check

  # Deploy to Render
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [lint, security, test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: https://music-discovery-api.onrender.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Trigger Render deployment
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "üöÄ Triggering deployment to Render..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          if [ "$HTTP_CODE" -eq 201 ] || [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ Deployment triggered successfully!"
            echo "$BODY" | jq '.'
          else
            echo "‚ùå Deployment failed with status code: $HTTP_CODE"
            echo "$BODY"
            exit 1
          fi
      
      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting 60 seconds for deployment to start..."
          sleep 60
      
      - name: Verify deployment health
        run: |
          echo "üîç Checking deployment health..."
          for i in {1..10}; do
            if curl -f -s https://music-discovery-api.onrender.com/api/health/live > /dev/null; then
              echo "‚úÖ Service is healthy!"
              exit 0
            fi
            echo "Attempt $i/10 failed, retrying in 10s..."
            sleep 10
          done
          echo "‚ùå Health check failed after 10 attempts"
          exit 1
      
      - name: Send deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment completed successfully!"
            echo "üåê URL: https://music-discovery-api.onrender.com"
            echo "üìö API Docs: https://music-discovery-api.onrender.com/docs"
          else
            echo "‚ùå Deployment failed!"
          fi

  # ==========================
  # Job 6: Post-Deploy Tests
  # ==========================
  smoke-tests:
    name: Smoke Tests (Production)
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Test public endpoints
        run: |
          echo "Testing public endpoints..."
          
          # Root endpoint
          curl -f https://music-discovery-api.onrender.com/ || exit 1
          
          # Health check
          curl -f https://music-discovery-api.onrender.com/api/health/live || exit 1
          curl -f https://music-discovery-api.onrender.com/api/health/ready || exit 1
          
          # API docs
          curl -f https://music-discovery-api.onrender.com/docs || exit 1
          
          echo "‚úÖ All public endpoints are accessible"
      
      - name: Verify protected endpoints require auth
        run: |
          echo "Testing protected endpoint authentication..."
          
          # Try accessing protected endpoint without auth (should fail with 401)
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            https://music-discovery-api.onrender.com/api/playlists/me)
          
          if [ "$STATUS" -eq 401 ] || [ "$STATUS" -eq 403 ]; then
            echo "‚úÖ Protected endpoints properly require authentication (got $STATUS)"
          else
            echo "‚ùå Protected endpoint did not require auth (got $STATUS, expected 401/403)"
            exit 1
          fi
